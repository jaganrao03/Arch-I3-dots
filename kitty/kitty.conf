#: ---------------------------------------------------------------------
#: Basics
#: ---------------------------------------------------------------------

open_url_with default
detect_urls yes
copy_on_select no
strip_trailing_spaces never
pointer_shape_when_grabbed arrow
enable_audio_bell no
allow_hyperlinks yes
window_margin_width 5
background_opacity 0.8

#: ---------------------------------------------------------------------
#: Fonts
#: ---------------------------------------------------------------------

font_family FiraCode 
bold_font        FiraCode-Bold
italic_font      FiraCode-Light
bold_italic_font FiraCode-Medium
font_size 11.0
font_features FiraCode-Retina +zero +onum

#: font_family JetBrains Mono Bold Nerd Font Complete Mono
disable_ligatures never

#: ---------------------------------------------------------------------
#: Tabs
#: ---------------------------------------------------------------------

tab_bar_style powerline
tab_bar_edge bottom
tab_bar_margin_width 5.0
tab_title_template "{index}: {title}"
tab_bar_background #222
active_tab_foreground #000
active_tab_background #16c79a
inactive_tab_foreground #fff
inactive_tab_background #464646

#: ---------------------------------------------------------------------
#: Keymaps
#: ---------------------------------------------------------------------

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+right next_tab
map ctrl+left previous_tab
map ctrl+t new_tab
map ctrl+shift+q close_tab

